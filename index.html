<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/806526abd7.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <h3>Generate a <span class="highlight">random password</span></h3>
            <p class="desc">Never use an insecure password again.</p>
            <p class="length">Length: <span id="pwd_length"></span> </p>
            <label for="interval">
                <input type="range" name="interval" id="interval" value="8"
                min="8" max="12" onclick="getValue()" required>
            </label>
            <button type="submit" onclick="generatePasswords()">
                <i class="fa-solid fa-bolt-lightning"></i>
                <span class="generate">Generate Passwords</span>
            </button>
            <hr class="seperator">
            <div class="container__password">
                <div class="password" id="password1"></div>
                <div class="password" id="password2"></div>
                <div class="password" id="password3"></div>
                <div class="password" id="password4"></div>
            </div>
            <div class="copy">Copied!</div>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
